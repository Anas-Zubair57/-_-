<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER WEBSITE</title>
    <link rel="stylesheet" href="temp.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Phudu&family=Ubuntu:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="temprature">
            <div class="head">
                <div class="date">
                    <h3>9:45PM</h3>
                </div>
                <div class="network">

                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                    <i class="fa-solid fa-phone"></i>
                   
                </div>
            </div>
            <div class="headings_line">
                <h1>Temprature Converter</h1>
            </div>
            <div class="in">
                <div class="degree">
                    <h3>Degrees</h3>
                    <input type="number" id="degree">
                </div>
                <div class="Type">
                    <h3>Type</h3>
                    <select name="temprature" id="temp-Types" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                        <option value="Kelvin" id="Kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <div class="result">
                <h3>Result</h3>
                <h2 id="celsius"></h2>
            </div>
            <div class="btn">
                <button id="converter">Convert</button>
            </div>
        </div>
    </div>
   <script src="index.js"></script>
</body>

</html>
